<body>
    <div class="bannar"></div>
    <div class="doc">
        <h1>Hardware media keys are now supported to control media playback on desktop</h1>
        <div class="video-area">
            <video id="video" controls preload="metadata" src="./A4.mp4" class="js-video"></video>
        </div>
    </div>
    <div class="footer">

    </div>

    <script src="http://s1.vued.vanthink.cn/d59f937c159f/jquery-2.2.1.min.js"></script>
    <script>
      const video = document.getElementById('video');
      navigator.mediaSession.setActionHandler('previoustrack', function() {
        // User hit "Previous Track" key.
        console.log('prevoious')
      });

      navigator.mediaSession.setActionHandler('nexttrack', function() {
        // User hit "Next Track" key.
        console.log('next')
      });
      navigator.mediaSession.setActionHandler('play', function() {
        video.play();
        // Do something more than just playing video...
      });

      navigator.mediaSession.setActionHandler('pause', function() {
        video.pause();
      });

      navigator.mediaSession.setActionHandler('seekbackward', function() {
        video.currentTime = Math.max(video.currentTime - 5, 0);
      });

      navigator.mediaSession.setActionHandler('seekforward', function() {
        video.currentTime = Math.min(video.currentTime + 5, video.duration);
      });


    </script>
  <!-- End of Survicate code -->
</body>

</html>
